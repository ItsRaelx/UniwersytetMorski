<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Validation Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="loginForm">
        <input type="text" id="login" placeholder="login" pattern="[a-z]{1,}" title="Tylko małe litery a-z, brak polskich znaków">
        <input type="password" id="password" placeholder="hasło" pattern="[a-zA-Z{}]{1,12}" title="Długość hasła max 12 znaków, w haśle tylko litery a-z, {}, brak polskich znaków">
        <input type="password" id="confirmPassword" placeholder="powtórz hasło">
        <button type="submit">sprawdź</button>
        <p id="message"></p>
    </form>

    <script src="./script.js"></script>
</body>
</html>
