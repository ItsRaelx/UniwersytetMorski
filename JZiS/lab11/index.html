<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formularz</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label>Zgody</label>
                <table>
                    <tr>
                        <td>
                            <label class="checkbox-label">
                                <input type="checkbox" name="option1"> Subskrypcja newslettera
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="checkbox-label">
                                <input type="checkbox" name="option2"> Akceptacja regulaminu
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="checkbox-label">
                                <input type="checkbox" name="option3"> Przetwarzanie danych osobowych
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label>Podaj swoją płeć</label>
                <table>
                    <tr>
                        <td>
                            <label class="radio-label">
                                <input type="radio" name="choice" value="kobieta"> Kobieta
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="radio-label">
                                <input type="radio" name="choice" value="mężczyzna"> Mężczyzna
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="radio-label">
                                <input type="radio" name="choice" value="nie podano"> Wole nie podawać
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <button type="submit">Wyślij</button>
                <button type="button" id="resetButton">Wyczyść</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
